<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input placeholder="Agregar una nueva tarea" [(ngModel)]="newTask"></ion-input>
    <ion-button (click)="addTask()">Agregar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label [class.completed]="task.completed">{{ task.name }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="task.completed"></ion-checkbox>
      <ion-button slot="end" color="danger" (click)="deleteTask(task)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
